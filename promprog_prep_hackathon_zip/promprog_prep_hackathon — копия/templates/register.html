{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card auth-card border-0 rounded-4 w-100" style="max-width: 900px;">
        <div class="row g-0">

            <!-- ЛЕВАЯ ЧАСТЬ: ФОРМА -->
            <div class="col-md-6 bg-white p-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-1">Создать аккаунт</h2>
                    <p class="text-muted small">Заполните данные для входа в систему.</p>
                </div>

                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">ФИО</label>
                        <input name="name" type="text" class="form-control rounded-3 py-2 bg-light border-light" placeholder="Иванов Иван Иванович" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Email</label>
                        <input name="email" type="email" class="form-control rounded-3 py-2 bg-light border-light" placeholder="name@school.ru" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Пароль</label>
                        <input name="password" type="password" class="form-control rounded-3 py-2 bg-light border-light" placeholder="Придумайте пароль" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted d-block">Выберите роль:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="school" type="radio" name="rights" value="1" checked>
                            <label class="form-check-label" for="school">Ученик</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="povar" type="radio" name="rights" value="2">
                            <label class="form-check-label" for="povar">Повар</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="admin" type="radio" name="rights" value="3">
                            <label class="form-check-label" for="admin">Админ</label>
                        </div>
                    </div>

                    <button class="btn btn-primary-custom btn-pill w-100 mb-3">Зарегистрироваться</button>
                </form>

                <div class="text-center mt-4 small">
                    <span class="text-muted">Уже есть аккаунт?</span>
                    <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none">Войти</a>
                </div>
            </div>

            <!-- ПРАВАЯ ЧАСТЬ: КАРТИНКА (ТЕМА ЕДЫ) -->
            <div class="col-md-6 auth-bg-side d-none d-md-flex flex-column text-center" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
                <div class="z-1">
                    <div class="mb-4 text-warning opacity-75">
                        <!-- Иконка яблока вместо ракеты -->
                        <i class="bi bi-apple" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Вкусное будущее</h3>
                    <p class="opacity-75 small px-4">
                        Присоединяйтесь к цифровой системе школьного питания. Быстро, удобно и полезно.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
