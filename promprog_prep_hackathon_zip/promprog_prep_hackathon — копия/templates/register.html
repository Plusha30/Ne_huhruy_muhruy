{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-box">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2>Create Account</h2>
            <p style="color: var(--text-muted);">Join the future of privacy</p>
        </div>

        <form>
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe">

            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="name@company.com">

            <label>Password</label>
            <input type="password" class="form-control" placeholder="Create a password">

            <button class="btn btn-primary" style="width: 100%; margin-top: 10px; padding: 12px;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent); font-weight: 600;">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
