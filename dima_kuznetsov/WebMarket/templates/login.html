<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Вход - EliteDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/index_icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a class="logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EliteDrive Logo" class="logo-img">
                <strong class="logo-text">EliteDrive</strong>
            </a>
        </div>
    </header>

    <main class="login-container">
        <h1 style="text-align: center;">Вход в EliteDrive</h1>
        
        {% if error %}
        <div style="background: #fee; color: #c33; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}
        
        <div>
            <form class="login_form" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Запомнить меня</label>
                </div>
                <button type="submit" style="background: linear-gradient(90deg,#111827,#1b2430); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; width: 100%; box-sizing: border-box;">Войти</button>
            </form>
        </div>
        <p style="margin-top: 20px; text-align: center;">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
    </main>
</body>
</html>
