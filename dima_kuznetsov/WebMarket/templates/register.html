<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация - EliteDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/index_icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a class="logo" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EliteDrive Logo" class="logo-img">
                <strong class="logo-text">EliteDrive</strong>
            </a>
        </div>
    </header>

    <main class="register-container">
        <h1>Регистрация в EliteDrive</h1>
        
        {% if error %}
        <div style="background: #fee; color: #c33; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}
        
        <div>
            <form class="login_form" method="post" enctype="multipart/form-data">
                <div style="margin-bottom: 15px;">
                    <label for="first_name">Имя:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Введите имя" name="first_name" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="last_name">Фамилия:</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Введите фамилию" name="last_name" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль (минимум 6 символов)" name="password" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="confirm_password">Подтвердите пароль:</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Подтвердите пароль" name="confirm_password" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="phone">Телефон:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Введите телефон" name="phone" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="birthdate">Дата рождения:</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Пол:</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="male">Мужской</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Женский</label>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="avatar">Аватарка:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;">
                    <small style="font-size: 0.9rem;">Если не выбрано, будет использована аватарка по умолчанию</small>
                </div>
                <button type="submit" style="background: linear-gradient(90deg,#111827,#1b2430); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; width: 100%; box-sizing: border-box;">Зарегистрироваться</button>
            </form>
        </div>
        <p style="margin-top: 20px; text-align: center;">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
    </main>
</body>
</html>
